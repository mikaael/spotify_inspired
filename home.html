<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify</title>

        <!-- Link CSS -->
        <link rel="stylesheet" href="home.css">
    </head>
    <body>
        <!-- Barra de navegação -->
        <nav>
            <div class="wrapper">
                <div id="logo">
                    <img src="icons-spotify/logoSpotify.svg" alt="">
                </div>
    
                <div id="menu">
                    <img src="menu-icon.svg" alt="">
                </div>

                <div id="links">
                    <a href="">Premium</a>
                    <a href="">Suporte</a>
                    <a href="">Baixar</a>
                    <a href="">|</a>
                    <a href="">Inscrever-se</a>
                    <a href="">Entrar</a>
                </div>
            </div>
        </nav>
        
        <!-- Banner -->
        <div class="wrapper-header">
            <header>
                <div class="title">
                    Curta o Premium grátis por 2 meses
                </div>
                <p class="description">
                    Depois, pague somente R$ 19,90/mês. Cancele quando quiser.
                </p>
    
                <div class="buttons">
                    <button class="btn primary">COMECE AGORA</button>
                    <button class="btn secondary">VER PLANOS</button>
                </div>
    
                <div class="terms">
                    <span class="link">Sujeito a Termos e Condições.</span> Oferta de 2 meses grátis não disponível para quem já usou o Premium.
                </div>
            </header>
        </div>
    </body>
</html>

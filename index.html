<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <img
        src="./assets/spotify-logo-preto-png-980x294.png"
        id="logo"
        alt="Header Image"
      />
    </header>
    <div class="signup">
      <h1>Inscreva-se grátis e comece a curtir.</h1>
      <form>
        <div class="input-space">
          <label for="e-mail">Qual o seu e-mail?</label>
          <div>
            <input
              type="email"
              class="e-mail"
              name="email1"
              placeholder="Insira seu e-mail."
              required
            />
            <a class="link-phone" href="">Usar número de telefone.</a>
          </div>
        </div>

        <div class="input-space">
          <label for="e-mail">Confirme seu e-mail</label>
          <input
            type="email"
            class="e-mail"
            name="email2"
            placeholder="Insira o e-mail novamente."
            required
          />
        </div>

        <div class="input-space">
          <label for="password">Crie uma senha</label>
          <input
            type="password"
            id="password"
            name="senha"
            placeholder="Crie uma senha."
            required
          />
        </div>

        <div class="input-space">
          <label for="text">Como devemos chamar você?</label>
          <input
            type="text"
            id="text"
            name="Usuário"
            placeholder="Insira um nome de perfil."
            required
          />
          <p class="profile-span">Isso aparece no seu perfil.</p>
        </div>

        <div class="input-space">
          <label for="data">Qual a sua data de nascimento?</label>

          <div class="date-input">
            <div class="input-space dia">
              <label for="Dia">Dia</label>
              <input
                type="number"
                id="Dia"
                name="dia"
                placeholder="DD"
                required
              />
            </div>

            <div class="input-space mes">
              <label for="Mês">Mês</label>
              <div class="month-select">
                <select name="meses" id="mes">
                  <option value="" disabled selected>Mês</option>
                  <option value="0">janeiro</option>
                  <option value="1">fevereiro</option>
                  <option value="2">março</option>
                  <option value="3">abril</option>
                  <option value="4">maio</option>
                  <option value="5">junho</option>
                  <option value="6">julho</option>
                  <option value="7">agosto</option>
                  <option value="8">setembro</option>
                  <option value="9">outubro</option>
                  <option value="10">novembro</option>
                  <option value="11">dezembro</option>
                </select>
                <img src="./assets/selector.svg" alt="Seletor" />
              </div>
            </div>

            <div class="input-space ano">
              <label for="Ano">Ano</label>
              <input
                type="number"
                id="Ano"
                name="ano"
                placeholder="AAAA"
                required
              />
            </div>
          </div>
        </div>

        <div class="input-space">
          <label for="gender">Qual o seu gênero?</label>
          <div class="input-gender">
            <div>
              <input
                type="radio"
                id="Masculino"
                name="gender"
                value="Masculino"
              />
              <label for="Masculino">Masculino</label>
            </div>
            <div>
              <input
                type="radio"
                id="Feminino"
                name="gender"
                value="Feminino"
              />
              <label for="Feminino">Feminino</label>
            </div>
            <div>
              <input
                type="radio"
                id="Não Binário"
                name="gender"
                value="Não Binário"
              />
              <label for="Não Binário">Não Binário</label>
            </div>
            <div>
              <input type="radio" id="Outros" name="gender" value="Outros" />
              <label for="Outros">Outros</label>
            </div>
            <div>
              <input
                type="radio"
                id="Prefiro não dizer"
                name="gender"
                value="Prefiro não dizer"
              />
              <label for="Prefiro não dizer">Prefiro não dizer</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div>
            <input type="checkbox" id="marketing" name="marketing" />
            <label for="marketing"
              >Não quero receber mensagens de marketing do Spotify</label
            >
          </div>
          <div>
            <input type="checkbox" id="dados" name="dados" />
            <label for="dados"
              >Compartilhar meus dados cadastrais com os provedores de conteúdo
              do Spotify para fins de marketing.</label
            >
          </div>
          <div>
            <input type="checkbox" id="termos" name="termos" />
            <label for="termos"
              >Eu concordo com os
              <a href="">Termos e Condições de Uso do Spotify.</a></label
            >
          </div>
        </div>

        <div class="priv-policy">
          <p>
            Para saber mais sobre como o Spotify coleta, utiliza, compartilha e
            protege seus dados pessoais, leia a
            <a href="#">Política de privacidade do Spotify.</a>
          </p>
        </div>

        <div class="submit-button">
          <input type="submit" value="Inscrever-se" />
        </div>

        <div class="form-group login">
          <p>Já tem uma conta? <a href="#">Faça login.</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
